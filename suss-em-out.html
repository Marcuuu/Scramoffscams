<script>
    function topMargin() {
        let headerHeight = $("header").outerHeight()
        $(".main-section").css("margin-top", headerHeight)
    }

    function calcHeight() {
        let windowHeight = $(window).height()
        let headerHeight = $("header").outerHeight()
        let finalHeight = windowHeight - headerHeight
        $(".suss-main").css("height", finalHeight)
    }

    $(function () {
        topMargin()
        calcHeight()
    })

    $(window).on("resize", function () {
        calcHeight()
    })
</script>
